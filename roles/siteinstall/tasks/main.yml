    - name: Install Node.js dependencies using npm
      community.general.npm:
        path: /var/www/trur/
        state: present
#---------------------------------------------------------2
    - name: Install pm2 globally
      ansible.builtin.npm:
        name: pm2
        global: yes

    - name: Setup pm2 startup script for ubuntu user
      command: sudo env PATH=$PATH:/usr/bin pm2 startup systemd -u root
      args:
        creates: /etc/systemd/system/pm2-ubuntu.service

    - name: Start or restart app with pm2
      become_user: root
      shell: |
        pm2 describe app || pm2 start /var/www/trur/app.js --name backend
        pm2 save

    - name: Ensure pm2 service is enabled and started
      systemd:
        name: pm2-ubuntu
        enabled: yes
        state: started


