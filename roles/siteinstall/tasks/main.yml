---
    -  name: Update apt cache
       apt:
        update_cache: yes



    - name: Recursively remove directory
      file:
        path: /var/www/trur/
        state: absent



    - name: Create a directory if it does not exist
      file:
        path: /var/www/trur
        state: directory
        mode: 0777




#---------------------------------------------------------2
    - name: Installing git
      package:
        name: git
        state: present
        update_cache: yes


    - name: Copy key
      copy:
        src: /home/neo/.ssh/id_ed25519
        dest: /root/.ssh/id_ed25519
        owner: root
        group: root
        mode: 0600


    - name: Unconditionally reboot the machine with all defaults
      ansible.builtin.reboot:
 


    - name: Copy files from github
      git:
        repo: git@github.com:Nosikov-studio/r010d-backend.git
        dest: /var/www/trur/
        key_file: /root/www/.ssh/id_ed25519
        accept_hostkey: yes
        force: yes  
       
        recursive: yes
        clone: yes
        update: yes


    - name: Recursively remove directory
      file:
        path: /var/www/trur/.git/
        state: absent

#    - name: Ensure npm is installed
#      ansible.builtin.apt:
